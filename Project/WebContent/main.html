<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/videos.js"></script>
	<script src="js/header.js"></script>
</head>
<body>
    <header>
    <a href="./main.html"><img alt="" src="img/home.png" width="70px"></a>
        <form action="./Login" method="post" id="loginForm" class="form">
            <input type="text" name="userName" placeholder="User name" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="submit" value="Log In"> 
        </form>
        <form action="./register.html" id="registerForm"  class="form">
    		<input type="submit" value="Register" />
		</form>
        <div class="dropdown">
 			<button class="dropbtn" id="loggedInUser" >Guest</button>
  				<div class="dropdown-content">
   				<a href="#" id="myProfile">My Profile</a>
  				<a href="./addVideo.html">Add Video</a>
   				<a href="./LogOut">Log out</a> 
  			</div>
		</div>
    </header>
     <form id="searchForm">
		<fieldset>
			<legend>Search: </legend>
			<input type="text" name="sName" placeholder="Name" id="sName" onkeyup="btnSearch(this)">
			<input type="text" name="sOwner" placeholder="Owner" id="sOwner" onkeyup="btnSearch(this)">
			<input type="text" name="sViews" placeholder="Views" id = "sViews" onkeyup="btnSearch(this)">
			<input type="Date" name="sDate" placeholder="Date" id = "sDate" onkeyup="btnSearch(this)">
		    <br>
		</fieldset>
		</form>
		<p>Sort by: </p>
		<form>
		<select onchange="btnSearch(this)" id ="sort">
			<option>Name</option>
			<option>Owner</option>
			<option>Views</option>
			<option>Date</option>
		</select>
		<select onchange="btnSearch(this)" id="sortType">
			<option>Asc</option>
			<option>Desc</option>
		</select>
		</form>
    <div id ="content">
    </div>
</body>
</html>
