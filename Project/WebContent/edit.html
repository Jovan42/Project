<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/edit.js"></script>
	<script src="js/header.js"></script>
</head>
<body>
	 <header>
    <a href="./main.html"><img alt="" src="img/home.png" width="70px"></a>
        <form action="./Login" method="post" id="loginForm" class="form">
            <input type="text" name="userName" placeholder="User name" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="submit" value="Log In"> 
        </form>
        <form action="./register.html" id="registerForm"  class="form">
    		<input type="submit" value="Register" />
		</form>
        <div class="dropdown">
 			<button class="dropbtn" id="loggedInUser">Guest</button>
  				<div class="dropdown-content">
   				<a href="#" id="myProfile">My Profile</a>
  				<a href="./addVideo.html">Add Video</a>
   				<a href="./LogOut">Log out</a> 
  			</div>
		</div>
    </header>
    <div id="content">
    <form action="./Edit" method="post">
		<fieldset>
			  <legend>Register:</legend>
			<input type="text" name="userName" placeholder="User name" id="userName" required> <br>
			<input type="password" name="password1" id="password1" placeholder="Password" required> <br>
			<input type="password" name="password2" id="password2" placeholder="Password" required oninput="check(this)"> <br>
			<script type='text/javascript'>
   			 function check(input) {
       			if (input.value != document.getElementById('password1').value) {
            		input.setCustomValidity('Password Must be Matching.');
        		} else {
            		input.setCustomValidity('');
        		}
    		}		
			</script>
			<input type="text" name="firstName" id="firstName" placeholder="First name"> <br>
			<input type="text" name="lastName" id="lastName" placeholder="Last name"> <br>
			<input type="email" name="email" id="eMail" placeholder="eMail" required> <br>
			<input type="hidden" name="oldUserName" id="oldUserName">
			<textarea  name="description" cols="40" rows="5" id="description" placeholder="Description"></textarea> <br>
			<input type="submit" value="Edit"> <br>
		</fieldset>
	</form>
    </div>
</body>
</html>
