<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/addVideo.css">

</head>
<body>
	<header>
	<a href="./main.html"><img alt="" src="img/home.png" width="70px"></a>
        <form action="./Login" method="post" id = "loginForm" class="form" >
            <input type="text" name="userName" placeholder="User name" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="submit" value="Log In"> 
        </form>
         <form action="./Register" id="registerForm" class="form">

		</form>
        <div class="dropdown">
 			<button class="dropbtn" id="loggedInUser" >Guest</button>

		</div>

    <div id="content">
    	<form action="./AddVideo" method="post">

    		<input type="text" name="thumbnailUrl" placeholder="Thumbnail url" required class="tx"> <br>
    		<textarea  name="description" cols="40" rows="5" placeholder="Description" ></textarea> <br>
    		<input type="checkbox"  name="visible" id="visible" class="cb" checked="checked"> Visible<br>
    		<input type="checkbox"  name="comment" id="comment" class="cb" checked="checked"> Allow comment<br>
    		<input type="checkbox"  name="rate" id="rate" class="cb" checked="checked"> Allow rate<br>
    		<input type="submit" value="Add Video" id="register"> <br>
    	</form>
    </div>
